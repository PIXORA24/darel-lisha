<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Darel & Lisha</title>

<!-- Open Graph / WhatsApp Preview -->
<meta property="og:title" content="Darel & Lisha" />
<meta property="og:description" content="A few moments before forever." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://pixora24.github.io/darel-lisha/" />
<meta property="og:image" content="https://pixora24.github.io/darel-lisha/media/preview.jpg" />
<meta property="og:image:width" content="1080" />
<meta property="og:image:height" content="1920" />

<style>
:root {
  --bg: #0b0b0b;
  --text: #f5f5f5;
  --muted: #b8b8b8;
  --accent: #d6c9a3;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: "Playfair Display", serif;
  overflow-x: hidden;
}

/* ---------- Viewport Continuation Fade ---------- */
.viewport-fade {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  height: 48px;
  pointer-events: none;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.45),
    rgba(0,0,0,0)
  );
  z-index: 1;
}

/* ---------- Tap Overlay ---------- */
#overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #1a1a1a, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
  cursor: pointer;
  transition: opacity 0.8s ease;
}

#overlay.hide {
  opacity: 0;
  pointer-events: none;
}

.overlay-text {
  text-align: center;
}

.overlay-text h1 {
  font-size: 2.2rem;
  letter-spacing: 1px;
}

.overlay-text p {
  margin-top: 12px;
  font-size: 0.9rem;
  color: var(--muted);
}

/* ---------- Sections ---------- */
section {
  padding: 32px 16px;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
}

/* ---------- Video ---------- */
.video-wrapper {
  width: 100%;
  aspect-ratio: 9 / 16;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---------- Quote ---------- */
.quote-section {
  margin-top: -12px;
}

.quote {
  text-align: center;
  font-size: 1.1rem;
  color: var(--muted);
  margin: 8px 0 24px;
}

/* ---------- Photos ---------- */
.photo {
  width: 100%;
  aspect-ratio: 9 / 16;
  margin-bottom: 32px;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 16px 50px rgba(0,0,0,0.5);
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---------- Divider Word ---------- */
.word {
  text-align: center;
  font-size: 1.2rem;
  margin: 24px 0 32px;
  letter-spacing: 1px;
  color: var(--accent);
  opacity: 0.85;
}

/* ---------- Footer ---------- */
.footer {
  text-align: center;
  padding-bottom: 80px;
}

.footer h2 {
  font-size: 2rem;
}

.footer p {
  margin-top: 10px;
  color: var(--muted);
  letter-spacing: 1px;
}
</style>
</head>

<body>

<!-- Tap to enter -->
<div id="overlay">
  <div class="overlay-text">
    <h1>Darel & Lisha</h1>
    <p>Tap to watch our pre-wedding story</p>
  </div>
</div>

<!-- Video -->
<section>
  <div class="container">
    <div class="video-wrapper">
      <video id="film" playsinline loop>
        <source src="media/prewedding.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</section>

<!-- Quote -->
<section class="quote-section">
  <div class="container">
    <div class="quote">
      A few moments before forever.
    </div>
  </div>
</section>

<!-- Photos -->
<section>
  <div class="container">

    <div class="photo"><img src="media/photo1.jpg" alt=""></div>
    <div class="word">Us</div>

    <div class="photo"><img src="media/photo2.jpg" alt=""></div>

    <div class="photo"><img src="media/photo3.jpg" alt=""></div>
    <div class="word">Together</div>

    <div class="photo"><img src="media/photo4.jpg" alt=""></div>

    <div class="photo"><img src="media/photo5.jpg" alt=""></div>
    <div class="word">Always</div>

    <div class="photo"><img src="media/photo6.jpg" alt=""></div>

  </div>
</section>

<!-- Footer -->
<section>
  <div class="container footer">
    <h2>Darel & Lisha</h2>
    <p>Wedding day coming soon</p>
  </div>
</section>

<!-- Viewport fade -->
<div class="viewport-fade"></div>

<script>
const overlay = document.getElementById("overlay");
const video = document.getElementById("film");

overlay.addEventListener("click", () => {
  overlay.classList.add("hide");

  video.volume = 0;
  video.play();

  let volume = 0;
  const fadeDuration = 800;
  const stepTime = 40;
  const step = stepTime / fadeDuration;

  const fadeIn = setInterval(() => {
    volume += step;
    if (volume >= 1) {
      video.volume = 1;
      clearInterval(fadeIn);
    } else {
      video.volume = volume;
    }
  }, stepTime);
});
</script>

</body>
</html>
